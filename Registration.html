<html>
    <head>
        <title>Sponsor Registration</title>
    </head>
    <body>
       <i> <h2 align="center">Registration Page</h2></i>
        <fieldset>
            <legend>Registration Page</legend>
        <lable>Name</lable>
        <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name"><br><br>

        <lable>Email</lable>
        <input type="email"><br><br>
        <lable>Work Phone</lable>
        <input type="number" value="91829787" disabled><br><br>
        <lable>Cell Phone</lable>
        <input type="number" placeholder="10 Digit number"><br><br>
        <lable>Enter code</lable>
        <input type="number" min="5" max="8"><br><br>
        <lable>Date</lable>
        <input type="date"><br><br>
        <lable>State</lable>
        <select>
            <option>Andhrapradesh</option>
            <option>Uttar Pradesh</option>
            <option>Tamil Nadu</option>
            <option>Karnataka</option>
            <option>Kerala</option>
            <option>Odissa</option>
            <option>Maharastra</option>
            <option>Telangana</option>
            <option>Madyapradesh</option>
            <option>Uttaras khand</option>
            <option>Gujarat</option>
        </select>

        <lable>Job Title</lable>
        <input type="text" minlength="10" maxlength="15"><br><br>
        <lable>M Status</lable><br><br>
        <input type="radio" name="rk">Marrid
        <input type="radio" name="rk">Un Marrid<br><br>
        <input type="checkbox">Plase Accept my <a href="#">Turm&conditions</a><br><br>
        <input type="button" value="Submit">
        <input type="button" value="Cancel">

    
    </fieldset>
    </body>
</html>
